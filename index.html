<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up Form">
    <meta name="keywords" content="Sign Up Form " />
    <!-- install Awesome  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Install Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Install Animate CSS -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- Install CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>SignIn Form</title>
</head>
<body>
    
<main class="form-body">
  <div class="signup">
    <div class="container">
     <div class="row signup-content g-4 ">
        <div class="col-md-6">
            <h2>Login account</h2>
            <div class="form-content">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="text" class="form-control" id="loginEmail" name="loginEmail" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder=" Password">
                </div>
                <p class="text-dark d-none fw-bold fs-6 " id="fillMsg">fill the inputs first</p>
                <p class="text-dark d-none fw-bold fs-6" id="wrongMsg">your email or password is incorrect</p>
                <a  class="button btn" id="loginBtn" onclick="login()"> Login </a>
                <p class="text">don't have an accoount?  <a href="signUp.html" id="SignIn">Sign Up</a></p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-Image">
                <img src="Image/signin-image.jpg" class="w-100 img-fluid" alt="">
            </div>
        </div>
     </div>
    </div>
  </div>
 
</main>    
   

<!-- SCRIPT  -->
<script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
